<p-button icon="pi pi-angle-left" (onClick)="goBack()"></p-button>
<div class="flex flex-column gap-2">
  <label htmlFor="description">Business:</label>
  <input type="text" pInputText [(ngModel)]="po.business.name" />
</div>
<div class="flex flex-column gap-2">
  <label htmlFor="description">Items</label>
  <input type="text" pInputText [(ngModel)]="po.items" />
</div>
<div class="flex flex-column gap-2">
  <label htmlFor="description">Item Quantity</label>
  <input type="text" pInputText [(ngModel)]="po.items" />
</div>
<div class="flex flex-column gap-2">
  <label htmlFor="description">Received Date</label>
  <input type="text" pInputText [(ngModel)]="po.receivedDate" />
</div>
<div class="flex flex-column gap-2">
  <label htmlFor="description">Due date</label>
  <input type="text" pInputText [(ngModel)]="po.dueDate" />
</div>
<div class="flex flex-column gap-2">
  <label htmlFor="description">Description</label>
  <input type="text" pInputText [(ngModel)]="po.description" />
</div>
<div class="flex flex-column gap-2">
  <label htmlFor="description">Total Price</label>
  <input type="text" pInputText [(ngModel)]="po.price" />
</div>
<p-button icon="pi pi-angle-left" (onClick)="submit()"></p-button>
