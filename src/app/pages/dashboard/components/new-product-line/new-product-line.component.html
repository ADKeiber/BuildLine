<p-button icon="pi pi-angle-left" (onClick)="goBack()"></p-button>
<div class="flex flex-column gap-2">
  <label htmlFor="description">Company Name</label>
  <input type="text" pInputText [(ngModel)]="itemLine.company.name" />
</div>
<div class="flex flex-column gap-2">
  <label htmlFor="description">Line Description</label>
  <input type="text" pInputText [(ngModel)]="itemLine.description" />
</div>
<p-button icon="pi pi-angle-left" (onClick)="submit()"></p-button>
