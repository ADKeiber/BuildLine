<p>new-station works!</p>
<p-button icon="pi pi-angle-left" (onClick)="goBack()"></p-button>
<div class="flex flex-column gap-2">
  <label htmlFor="description">Station Name</label>
  <input type="text" pInputText [(ngModel)]="station.name" />
</div>
<div class="flex flex-column gap-2">
  <label htmlFor="description">Backlog Items</label>
  <input type="text" pInputText [(ngModel)]="station.backlogItems" />
</div>
<div class="flex flex-column gap-2">
  <label htmlFor="description">Current Items</label>
  <input type="text" pInputText [(ngModel)]="station.currentItems" />
</div>
<div class="flex flex-column gap-2">
  <label htmlFor="description">Completed Items</label>
  <input type="text" pInputText [(ngModel)]="station.completedItems" />
</div>
<p-button icon="pi pi-angle-left" (onClick)="submit()"></p-button>
