<p>new-line works!</p>
<p-button icon="pi pi-angle-left" (onClick)="goBack()"></p-button>
<div class="flex flex-column gap-2">
  <label htmlFor="description">Line Name</label>
  <input type="text" pInputText [(ngModel)]="line.lineName" />
</div>
<div class="flex flex-column gap-2">
  <label htmlFor="description">Number of Steps</label>
  <input type="text" pInputText [(ngModel)]="line.numOfSteps" />
</div>
<div class="flex flex-column gap-2">
  <label htmlFor="description">Station IDs</label>
  <input type="text" pInputText [(ngModel)]="line.stationIds" />
</div>
<p-button icon="pi pi-angle-left" (onClick)="submit()"></p-button>
