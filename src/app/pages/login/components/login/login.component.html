<div class="surface-card p-4 shadow-2 border-round w-full lg:w-5 middle">
  <div class="text-center mb-5">
    <img src="../../../../../assets/MWLogo.png" alt="Image" class="mb-3 logo">
    <div class="text-900 text-3xl font-medium mb-3">Welcome Back!</div>
  </div>

  <div>
    <form #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)">
      <div class="input mb-4">
        <label for="username" class="text-900 font-medium mb-3 w-4">Username</label>
        <input id="username" type="text" placeholder="Username" name='username' [(ngModel)]="username" pInputText class="mb-3 w-8" ngModel>
      </div>
      <div class="input mb-4">
        <label for="password1" class="text-800 font-medium mb-3 w-4">Password</label>
        <input id="password1" type="password" placeholder="Password" name="password" [(ngModel)]="password" pInputText class="mb-3 w-8" ngModel>
      </div>

      <div class="input">
        <div class="w-2"></div>
        <button [disabled]="username == '' || password == ''" pButton pRipple label="Sign In" icon="pi pi-user" class="w-8"></button>
        <div class="w-2"></div>
      </div>
    </form>
  </div>
</div>
